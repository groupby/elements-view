<!DOCTYPE html>
<html>
  <head>
    <title>Demo of Logic and View Integration</title>
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../dist/gb-elements-components.js"></script>
    <script src="https://cdn.groupbycloud.com/gb-elements-logic-latest.min.js"></script>
    <!-- <script src="./temp/gb-elements-logic.js"></script> -->
    <script src="./demo.js"></script>
    <style>
      [aria-selected="true"] {
        background-color: #CCCCFF;
      }

      gbe-autocomplete li {
        border: 1px solid #CCCCCC;
      }

      gbe-product-variant {
        width: 40px;
        height: 40px;
        display: inline-block;
        background-size: cover;
        margin: 2px;
        overflow: hidden;
        cursor: pointer;
      }

      gbe-product-variant img {
        width: auto;
        height: auto;
        min-width: 40px;
        min-height: 40px;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>

  <body>
    <gbe-search-box id="main-search" placeholder="search" clearbutton searchbutton area="DemoMaster" collection="products"></gbe-search-box>
    <gbe-sayt searchbox="main-search" area="DemoMaster" collection="products"></gbe-sayt>

    <gbe-search-box
      id="secondary-search"
      group="secondary"
      placeholder="search"
      clearbutton
      searchbutton
    ></gbe-search-box>
    <gbe-sayt searchbox="secondary-search" group="secondary"></gbe-sayt>

    <gbe-products></gbe-products>
  </body>
</html>
