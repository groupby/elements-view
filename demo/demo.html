<!DOCTYPE html>
<html>
  <head>
    <title>Demo of Logic and View Integration</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="../dist/gbe-theme.css">
    <script src="https://kit.fontawesome.com/b47cfcd035.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../dist/components.js"></script>
    <script src="https://cdn.groupbycloud.com/gb-elements-logic-latest.min.js"></script>
    <!-- <script src="./temp/gb-elements-logic.js"></script> -->
    <script src="./demo.js"></script>
    <style>
      :root {
        --gbe-presentational-parent-component-padding: 30px;
      }

      .gbe-padding {
        background: var(--background-color-body);
        padding: var(--gbe-presentational-parent-component-padding);
      }

      @media (max-width: 769px) {
        :root {
          --gbe-presentational-parent-component-padding: 0;
        }

        .gbe-padding {
          padding: var(--gbe-presentational-parent-component-padding);
          margin: var(--gbe-presentational-parent-component-padding);
        }
      }

    </style>
  </head>
  <body class="gbe-padding">
    <gbe-search-box id="main-search" placeholder="search" clearbutton searchbutton area="DemoMaster" collection="products"></gbe-search-box>
    <gbe-sayt searchbox="main-search" area="DemoMaster" collection="products"></gbe-sayt>

    <gbe-search-box
      id="secondary-search"
      group="secondary"
      placeholder="search"
      clearbutton
      searchbutton
    ></gbe-search-box>
    <gbe-sayt searchbox="secondary-search" group="secondary"></gbe-sayt>

    <gbe-products></gbe-products>
  </body>
</html>
