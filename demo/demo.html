<!DOCTYPE html>
<html>
  <head>
    <title>M.King Apparel</title>
    <script src="https://kit.fontawesome.com/b47cfcd035.js"></script>
    <script src="../dist/components.js"></script>
    <script src="https://cdn.groupbycloud.com/sfx-all-plugins-bundle.js"></script>
    <link rel="stylesheet" href="client.css">
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <i class="fas fa-crown"></i>
        </div>
        <nav class="header-nav">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#new-arrivals">New Arrivals</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#lookbook">LookBook</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <sfx-search-box placeholder="Search" clearbutton searchbutton></sfx-search-box>
        <sfx-sayt></sfx-sayt>
      </div>
    </header>

    <section class="hero">
      <div class="wrapper">
        <h1>M. King Apparel</h1>
        <a href="#new-arrivals" class="new-arrivals-button">Shop Now</a>
      </div>
    </section>

    <main>
      <section>
        <h2>New Arrivals</h2>
        <div class="new-arrivals-men">
          <!-- img goes here -->
        </div>
        <div class="new-arrivals-women">
          <!-- img goes here -->
        </div>
        <div class="new-arrivals-more">
          <!-- img goes here -->
        </div>
      </section>

      <section>
        <h2>About</h2>
      </section>

      <section>
        <h2>LookBook</h2>
      </section>
    </main>

    <footer>
      <h2>Contact</h2>
    </footer>
    <script>
      // init core and plugins
      const core = new sfxCore.Core();
      const domEventsPlugin = new sfxPlugins.DomEventsPlugin()
      const saytPlugin = new sfxPlugins.SaytPlugin({subdomain: 'apparel', collection: 'products'});
      const saytDriverPlugin = new sfxPlugins.SaytDriverPlugin();
      const searchPlugin = new sfxPlugins.SearchPlugin({ customerId: 'apparel', collection: 'products', area: 'Storefront'});
      const searchDriverPlugin = new sfxPlugins.SearchDriverPlugin();
      // register all plugins with core
      core.register([saytPlugin, saytDriverPlugin, domEventsPlugin, searchPlugin, searchDriverPlugin]);
      // search integration/functionality test
      window.addEventListener('sfx::search_response', (e) => {
        const testListResults = e.detail.records.map(item => {
          return { label : item.title };
        });
        document.getElementsByClassName('product-grid')[0]
        .setAttribute('items', JSON.stringify(testListResults));
      });

      // autocomplate integration/functionality test hardcoded for now
      const autocompleteDataFetchEvent = new CustomEvent('sfx::autocomplete_fetch_data', {
        detail: { query: 'pants'},
        bubbles: true
      });
      // setTimeout(() => { window.dispatchEvent(autocompleteDataFetchEvent); }, 3000);
    </script>
  </body>
</html>
